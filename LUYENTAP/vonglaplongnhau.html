<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp lồng nhau</title>
</head>
<body>
<script>
  var myArray = [
          [1,2],
          [3,4],
          [5,6]
  ];
  // sử dụng vòng lập truy xuất các phần tử của mảng con và in ra //

  for(var i =0;i<myArray.length;i++){
    for (var j =0;j<myArray[i].length;j++){ //myArray[i] mảng con
        // vòng j lặp 2 lần xong quay lại lặp tiếp tục vòng i tăng lên 1//
        console.log(myArray[i][j]); //[j] phần tử của mảng con//
    }
  }
</script>
</body>
</html>
