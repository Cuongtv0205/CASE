<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CALLBACK Là hàm và được truyền qua đối số, được gọi laj trong hàm nhận đối số</title>
</head>
<body>
<script>
  var courses = [
          'Javascript',
          'PHP',
          'Ruby'
  ];
  courses.map(function (course){
    console.log(course);
  })
</script>
</body>
</html>
